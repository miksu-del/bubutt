<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.container {
  background: rgba(255,255,255,0.9);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

img {
  width: 150px;
  height: 150px;
  border-radius: 20px;
  object-fit: cover;
  margin-bottom: 15px;
}

h2 {
  color: #ff4d6d;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  margin-left: 10px;
  position: absolute;
}

.heart {
  position: absolute;
  color: red;
  animation: fall 5s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10vh); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="box">
  <!-- GANTI FOTO PACAR KAMU DI SINI -->
  <img src="foto-pacar.jpg" alt="foto kamu ‚ù§Ô∏è">

  <h2>Apa kamu memaafkan aku?</h2>

  <button id="yes" onclick="yesClick()">Iya</button>
  <button id="no" onmouseover="moveNo()">Tidak</button>
</div>

<script>
let yesBtn = document.getElementById("yes");
let noBtn = document.getElementById("no");
let scale = 1;

function moveNo() {
  let x = Math.random() * (window.innerWidth - 100);
  let y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  scale += 0.15;
  yesBtn.style.transform = `scale(${scale})`;
}

function yesClick() {
  document.getElementById("box").innerHTML = `
    <h2>mungkin ini terlalu cepat üíï</h2>
    <h3>selamat valentine bubuttt ‚ù§Ô∏è</h3>
  `;
}

// Hujan hati
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 5000);
}, 300);
</script>

</body>
</html>
