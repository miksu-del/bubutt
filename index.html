<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Kartu utama */
.container {
  background: rgba(255,255,255,0.95);
  padding: 24px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  position: relative;
  max-width: 320px;
  width: 90%;
}

img {
  width: 140px;
  height: 140px;
  border-radius: 20px;
  object-fit: cover;
  margin-bottom: 15px;
}

h2 {
  color: #ff4d6d;
  margin-bottom: 15px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  position: absolute;
  right: 30px;
  bottom: 30px;
}

/* Hujan hati */
.heart {
  position: absolute;
  animation: fall 6s linear infinite;
  pointer-events: none;
}

@keyframes fall {
  0% { transform: translateY(-10vh); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>
<audio id="music" src="valentine.mp3" preload="auto"></audio>
<div class="container" id="box">
  <img src="foto-pacar.jpg" alt="‚ù§Ô∏è">
  <h2>Apa kamu memaafkan aku?</h2>

  <button id="yes" onclick="yesClick()">Iya</button>
  <button id="no" ontouchstart="moveNo()" onmouseover="moveNo()">Tidak</button>
</div>

<!-- Musik Valentine -->


<script>
let yesBtn = document.getElementById("yes");
let noBtn = document.getElementById("no");
let scale = 1;

// LINK GOOGLE FORM (PUNYA KAMU)
const formLink = "https://docs.google.com/forms/d/e/1FAIpQLSdJ3LY4dIpY-4QF77Bt8yqDQstR8hSFnmvdHMJbZpe7ckAtGw/viewform?usp=header";
const waLink = "https://wa.me/6285777697893"; // ganti no WA kamu

function moveNo() {
  const maxX = window.innerWidth - 120;
  const maxY = window.innerHeight - 120;

  let x = Math.random() * maxX;
  let y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  scale = Math.min(scale + 0.12, 2.2);
  yesBtn.style.transform = `scale(${scale})`;

function yesClick() {

  `;

  }, 3500);

// hujan hati
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 18 + 14 + "px";
  document.body.appendChild(heart);

}, 350);
</script>

</html>
